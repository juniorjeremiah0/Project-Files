<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremiah Junior's Home Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="main-nav">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="#about-me">About Us</a></li>
        </ul>
    </nav>

    <!-- Logo -->
    <div class="logo">
        <img src="images/logo.png" alt="Site Logo">
    </div>

    <!-- Main Content -->
    <div class="content">
        <aside class="sidebar">
            <ul>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#my-avatar">My Avatar</a></li>
                <li><a href="#learning-experience">My Learning Experience</a></li>
            </ul>
        </aside>

        <main>
            <section id="about-me">
                <figure class="float-left">
                    <img src="images/about-me.jpg" alt="About Me">
                    <figcaption>A snapshot of my journey.</figcaption>
                </figure>
                <h2>About Me</h2>
                <p>My name is Jeremiah Junior...</p>
            </section>

            <section id="my-avatar">
                <figure class="float-right">
                    <img src="images/my-avatar.jpg" alt="My Avatar">
                    <figcaption>My chosen avatar.</figcaption>
                </figure>
                <h2>My Avatar</h2>
                <p>The avatar I chose symbolizes resilience...</p>
            </section>

            <section id="learning-experience">
                <figure class="float-left">
                    <img src="images/learning.jpg" alt="Learning Experience">
                    <figcaption>Learning and growing every day.</figcaption>
                </figure>
                <h2>My Learning Experience</h2>
                <p>Since beginning this course...</p>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>Thank you for visiting my page!</p>
    </footer>

</body>
</html>
